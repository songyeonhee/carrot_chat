<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" class="css" />
  </head>
  <body>
    <header>
      <div class="name-bar">
        <div class="name-bar__icons">
          <img src="assets/arrow.svg" alt="arrow" />
          <div class="name-bar__text">
            <div class="name-bar__text-mom">
              <div class="name-bar__text-name">슬기맘</div>
              <div class="name-bar__text-temp">36.5℃</div>
            </div>
            <div class="name-bar__text-time">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="name-bar__icons2">
          <img src="assets/phone.svg" alt="phone" />
          <img src="assets/more.svg" alt="more" />
        </div>
      </div>
      <div class="info-bar">
        <div class="info-bar__shop">
          <img src="assets/shop.svg" alt="shop" />
        </div>
        <div calss="info-bar__text">
          <div class="info-bar__text-name">유모차 팔아요</div>
          <div class="info-bar__text-price">50,000원</div>
        </div>
      </div>
    </header>

    <main>
      <div class="chat-box">
        <div class="chat-box__time">오후 3:45</div>
        <div class="chat-box__text">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="chat-box2">
        <div class="chat-box2-photo">
          <img src="assets/photo.svg" alt="photo" />
        </div>
        <div class="chat-box2__text">네 가능해요 그때 봐요!</div>
        <div class="chat-box2__time">오후 3:45</div>
      </div>
      <div class="chat-date">
        <div class="chat-date__icon">
          <img src="assets/date.svg" alt="date" />
        </div>
        <div class="chat-date-2">
          <div class="chat-date__time">4월 28일 (수) 오후 7:00</div>
          <div class="chat-date__text">슬기맘님이 거래 약속을 설정했어요.</div>
        </div>
      </div>
      <div class="alarm">
        약속 시간 30분 전에 슬기맘 님에게 알림이 울릴 거에요.
      </div>
    </main>

    <footer>
      <div class="chat-bar">
        <div class="chat-bar__plus"><img src="plus.svg" /></div>
        <div class="chat-bar__entry">
          <div class="chat-bar__entry-text">메시지를 입력하세요.</div>
          <div class="chat-bar__entry-icon">
            <img src="assets/smile.svg" alt="smile" />
          </div>
          <div class="chat-bar__entry-dot">
            <img src="assets/dot.svg" alt="dot" />
          </div>
          </div>
        </div>
        <div class="chat-bar__send">
          <img src="assets/send.svg" alt="send" />
        </div>
      </div>
    </footer>
  </body>
</html>
